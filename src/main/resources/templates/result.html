<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>

	<h3 th:text="${titulo}"></h3>

	<table>
		<thead>
			<tr>
				<th>Identificador</th>
				<th>Identificador Regular</th>
				<th>Username</th>
				<th>Email</th>
				<th>edad</th>
				<th>Número de cuenta</th>
				<th>Fecha de nacimiento</th>
				<th>País de origen</th>
				<th>Roles de usuarios</th>
				<th>Genero</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${usuario.identificador}"></td>
				<td th:text="${usuario.identificadorRegular}"></td>
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.email}"></td>
				<td th:text="${usuario.edad}"></td>
				<td th:text="${usuario.numeroCuenta}"></td>
				<td th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></td>
				<td th:text="${usuario.paisOrigen.nombre}"></td>
				<td th:each="rol:${usuario.roles}" th:text="${rol.nombre}"></td>
				<td th:text="${usuario.genero}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
