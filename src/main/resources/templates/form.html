<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>

	<section th:replace="components/delayAlert :: delayInterceptor"></section>

	<div class="container">

		<div class="row">
			<div class="col-md-8">

				<h3 th:text="${titulo}"></h3>

				<form th:action="@{/form}" th:object="${usuario}" method="POST">

					<div class="form-group">
						<label for="identificadorRegular">Identificador Regular</label>
						<div>
							<input class="form-control" type="text" id="identificadorRegular"
								th:field="*{identificadorRegular}">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('identificadorRegular')}">
							<p th:errors="*{identificadorRegular}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="username">Username</label>
						<div>
							<input class="form-control" type="text" id="username"
								th:field="*{username}">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('username')}">
							<p th:errors="*{username}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<div>
							<input class="form-control" type="text" id="email"
								th:field="*{email}">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('email')}">
							<p th:errors="*{email}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="edad">Edad</label>
						<div>
							<input class="form-control" type="text" id="edad"
								th:field="*{edad}">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('edad')}">
							<p th:errors="*{edad}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="numeroCuenta">Numero de cuenta</label>
						<div>
							<input class="form-control" type="text" id="numeroCuenta"
								th:field="*{numeroCuenta}">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('numeroCuenta')}">
							<p th:errors="*{numeroCuenta}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="fechaNacimiento">Fecha de nacimiento</label>
						<div>
							<input class="form-control" type="date" id="fechaNacimiento"
								th:field="*{fechaNacimiento}">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('fechaNacimiento')}">
							<p th:errors="*{fechaNacimiento}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="paisOrigen">País de origen</label>
						<div>
							<select class="form-control" id="paisOrigen" name="paisOrigen">
								<option value="">Seleccione un país</option>
								<option th:each="pais:${paisService}" th:value="${pais.id}"
									th:text="${pais.nombre}" th:selected="${pais.id} == 3">
							</select>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('paisOrigen')}">
							<p th:errors="*{paisOrigen}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label>Roles de usuario</label>
						<div th:each="rol:${rolService}">
							<input type="checkbox" th:id="${rol.nombre}" name="roles"
								th:value="${rol.id}" th:checked="${rol.id == 2}">
							<label th:for="${rol.nombre}" th:text="${rol.nombre}"></label>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('roles')}">
							<p th:errors="*{roles}" style="color: red;"></p>
						</div>
					</div>

					<div class="form-group">
						<label for="genero">Genero</label>
						<div th:each="genero:${generos}">
							<input type="radio" th:id="${genero}" th:field="*{genero}"
								th:value="${genero}">
							<label th:for="${genero}" th:text="${genero}"></label>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('genero')}">
							<p th:errors="*{genero}" style="color: red;"></p>
						</div>
					</div>

					<div>
						<div>
							<br> <input class="btn btn-primary btn-lg" type="submit"
								value="Enviar"> <br> <br>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
