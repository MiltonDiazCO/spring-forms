<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>

	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/form}" method="POST">
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" name="username" id="username" th:value="${usuario.username}">
			</div>
			<div th:if="${errores != null && errores.containsKey('username')}">
				<p th:text="${errores.username}" style="color:red;"></p>
			</div>
		</div>

		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" name="email" id="email" th:value="${usuario.email}">
			</div>
			<div th:if="${errores != null && errores.containsKey('email')}">
				<p th:text="${errores.email}" style="color:red;"></p>
			</div>
		</div>

		<div>
			<label for="edad">Edad</label>
			<div>
				<input type="text" name="edad" id="edad" th:value="${usuario.edad}">
			</div>
			<div th:if="${errores != null && errores.containsKey('edad')}">
				<p th:text="${errores.edad}" style="color:red;"></p>
			</div>
		</div>

		<div>
			<div>
				<br> <input type="submit" value="Enviar">
			</div>
		</div>
	</form>

</body>
</html>
