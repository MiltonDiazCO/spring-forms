<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>

	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/form}" th:object="${usuario}" method="POST">
		
		<div>
			<label for="identificadorRegular">Identificador Regular</label>
			<div>
				<input type="text" id="identificadorRegular" th:field="*{identificadorRegular}">
			</div>
			<div th:if="${#fields.hasErrors('identificadorRegular')}">
				<p th:errors="*{identificadorRegular}" style="color: red;"></p>
			</div>
		</div>
		
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}">
				<p th:errors="*{username}" style="color: red;"></p>
			</div>
		</div>

		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}">
				<p th:errors="*{email}" style="color: red;"></p>
			</div>
		</div>

		<div>
			<label for="edad">Edad</label>
			<div>
				<input type="text" id="edad" th:field="*{edad}">
			</div>
			<div th:if="${#fields.hasErrors('edad')}">
				<p th:errors="*{edad}" style="color: red;"></p>
			</div>
		</div>
		
		<div>
			<label for="numeroCuenta">Numero de cuenta</label>
			<div>
				<input type="text" id="numeroCuenta" th:field="*{numeroCuenta}">
			</div>
			<div th:if="${#fields.hasErrors('numeroCuenta')}">
				<p th:errors="*{numeroCuenta}" style="color: red;"></p>
			</div>
		</div>
		
		<div>
			<label for="fechaNacimiento">Fecha de nacimiento</label>
			<div>
				<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}">
				<p th:errors="*{fechaNacimiento}" style="color: red;"></p>
			</div>
		</div>
		
		<div>
			<label for="paisOrigen">País de origen</label>
			<div>
				<select id="paisOrigen" th:field="*{paisOrigen}">
					<option value="">Seleccione un país</option>
					<option th:each="pais:${paises}" th:value="${pais}" th:text="${pais}">
				</select>
			</div>
			<div th:if="${#fields.hasErrors('paisOrigen')}">
				<p th:errors="*{paisOrigen}" style="color: red;"></p>
			</div>
		</div>

		<div>
			<div>
				<br> <input type="submit" value="Enviar">
			</div>
		</div>
	</form>

</body>
</html>
